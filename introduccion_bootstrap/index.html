<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introducción a Bootstrap 5</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Bootstrap 5</a>
            </div>
        </nav>

        <div class="container mt-3">

            <h4>Introducción a Bootstrap 5</h4>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control form-control-sm" type="text">
                    </div>

                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Nombre</th>
                                <th>DNI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Alejandro</td>
                                <td>33456654</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Juan</td>
                                <td>40567764</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">

                    <div class="mb-3">
                        <label class="form-label">Operación</label>
                        <select class="form-select">
                            <option selected disabled value="-1">Seleccione operación</option>
                            <option value="0">Sumar</option>
                            <option value="1">Restar</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button class="btn btn-outline-success">Iniciar</button>
                </div>
            </div>

            
        </div>

    </body>
</html>
